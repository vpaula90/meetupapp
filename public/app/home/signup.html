<h3>Sign Up Here!</h3>
<div class="container">
	<div class="row">
    <div class="col-12">
      <input type="email" ng-model="newsletter.email", placeholder="enter your email">
      <input type="name" ng-model="newsletter.name", placeholder="enter your name">
      <a ui-sref="home.thankyou" class="btn btn-primary" ng-click="submit()">Submit</a>
    </div>
	</div>
</div>
