<div class="card">
  <img class="card-img-top" src="{{article.image}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{article.title}} - {{name}}</h5>
    <p class="card-text">{{article.content}}</p>
    <a ui-sref="articles.edit" class="btn btn-primary">Edit</a>
  </div>
</div>
