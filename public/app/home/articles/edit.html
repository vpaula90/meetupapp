<div class="card">
  <img class="card-img-top" src="https://i.ytimg.com/vi/dGFSjKuJfrI/maxresdefault.jpg" alt="Card image cap">
  <div class="card-body">
    <h2>{{name}}</h2>
    <form class="form">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" ng-model="article.title"/>
      </div>
      <div class="form-group">
        <textarea class="form-control" ng-model="article.content">
          Some quick example text to build on the card title and make up the bulk of the card's content.
        </textarea>
      </div>
    </form>
    <a ui-sref="articles.save" class="btn btn-primary">Save</a>
  </div>
</div>
