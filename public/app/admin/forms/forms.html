<h2>Order Form</h2>

<div class="container">

    <!-- Using tables -->
    <div class="row">
        <table class="table table-striped table-hover">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
            <tr ng-repeat="x in forms">
                <td>{{x.name}}</td>
                <td>{{x.email}}</td>
                <td>{{x.address}}</td>
            </tr>
        </table>
    </div>
</div>
